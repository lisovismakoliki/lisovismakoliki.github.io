<script>
    const goodsList = document.getElementById("goods_list");
    for (let key in Tovari){
        addGoodToPage(key, Tovari[key] );

    function addGoodToPage(goodIndex, goodDescription){
        let listItem = document.createElement("li");

        let goodImage = document.createElement("img");
        goodImage.src = "tovar/" + goodIndex + ".jpg";

        let goodDescriptionBlock = document.createElement("P");
        goodDescriptionBlock.innerText = goodDescription;

        let xhr = new XMLHttpRequest();
        let xhrString = "https://lisovismakoliki.github.io/tovar/" + goodIndex + ".jpg";
        xhr.open('GET', xhrString, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log(xhr.status)



            }
        };
        xhr.send();

















        listItem.appendChild(goodImage);
        listItem.appendChild(goodDescriptionBlock);
        goodsList.appendChild(listItem);
    }
